
<div class="col mt-4">
    <div class="card text-center">
        <div class="card-body">
        <table>
            <tr valign="top">
                <td><img src="{{ post.author.avatar(36) }}"></td>
                <td>
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                    posted {{ moment(post.timestamp).fromNow() }}:
                    <br>
                    {{ post.body }}
                </td>
            </tr>
        </table>
        </div>
    </div>
</div>
